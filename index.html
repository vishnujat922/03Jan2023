        let name = prompt("Enter Your Name");
        let ntimes = prompt("no. of times Greet Print");
        ntimes = parseInt(ntimes); //type cating/type conversion
        /*
          Syntax
          for (expression 1; expression 2; expression 3) {
              // code block to be executed
          }
          for (initialization; Condition Checking; Incremnt/Decrement) {
              // code block to be executed
          }
          */

            greet.innerHTML += `<li>Hello ${name} , Goodmorning Have A Great Day</li>`;
        }
